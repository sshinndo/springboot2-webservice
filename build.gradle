// 프로젝트의 플러그인 의존성 관리를 위한 설정
buildscript{
    // ext : build.gradle에서 사용하는 '전역변수'를 설정하겠다는 의미
    ext{
        springBootVersion = '2.4.1 RELEASE' // 전역변수
    }
    // 각종 의존성(dependencies) 들을 어떤 원격에서 받을지를 정합니다.
    repositories{
        mavenCentral()
        // jcenter() was deprecated.
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
// 자바와 스프링 부트를 사용하기 위한 필수 플러그인
// Gradle 5부터는 Gradle Plugin 사용법에 변경이 있습니다.
plugins {
    id 'org.springframework.boot' version('2.4.1')
    id 'java'
    id 'io.spring.dependency-management' version('1.0.10.RELEASE')// 스프링부트의 의존성들을 관리하는 플러그인(필수)
}
group 'com.practice.book'
version '1.0.4-SNAPSHOT-'+ new Date().format("yyyyMMddHHm  n  mss")
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
// for Junit 5을 사용하기 위해서는 필수로 선언되어야 하는 test
test {
    useJUnitPlatform()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web') // compile 대신
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
